<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Drinks N' Treats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Drinks N' Treats</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2>Order Your Favorites</h2>
            <form id="orderForm">
                <!-- Sobolo Classic -->
                <div class="order-item">
                    <img src="images/sobolo_classic.jpg" alt="Sobolo Classic" class="item-image">
                    <div class="item-details">
                        <h3>Sobolo Classic</h3>
                        <p>A traditional hibiscus drink made with love.</p>
                        <label for="soboloQuantity">Quantity:</label>
                        <input type="number" id="soboloQuantity" name="soboloQuantity" min="0" value="0" class="quantity-input">
                        <p>Price: GHS 5</p>
                    </div>
                </div>

                <!-- Pie -->
                <div class="order-item">
                    <img src="images/sobolo_premium.jpg" alt="Pie" class="item-image">
                    <div class="item-details">
                        <h3>Pie</h3>
                        <p>A fresh, crispy treat to complement your drink.</p>
                        <label for="pieQuantity">Quantity:</label>
                        <input type="number" id="pieQuantity" name="pieQuantity" min="0" value="0" class="quantity-input">
                        <p>Price: GHS 3</p>
                    </div>
                </div>

                <!-- Total Price -->
                <div id="totalPriceContainer" class="total-price-container">
                    <h3>Total Price: <span id="totalPrice">GHS 0</span></h3>
                </div>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="button" id="calculatePrice" class="btn">Calculate Total</button>
                    <button type="submit" class="btn">Place Order</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 PINKELLA Drinks N' Treats. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Drinks N' Treats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Drinks N' Treats</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Order Your Favorites</h2>
        <form id="orderForm">
            <!-- Sobolo Drink -->
            <div class="order-item">
                <img src="images/sobolo_classic.jpg" alt="Sobolo Classic">
                <div class="item-details">
                    <h3>Sobolo Classic</h3>
                    <p>A traditional hibiscus drink made with love.</p>
                    <label for="soboloQuantity">Quantity:</label>
                    <input type="number" id="soboloQuantity" name="soboloQuantity" min="0" value="0">
                    <p>Price: GHS 5</p>
                </div>
            </div>

            <!-- Pie -->
            <div class="order-item">
                <img src="images/sobolo_premium.jpg" alt="Pie">
                <div class="item-details">
                    <h3>Pie</h3>
                    <p>A fresh, crispy treat to complement your drink.</p>
                    <label for="pieQuantity">Quantity:</label>
                    <input type="number" id="pieQuantity" name="pieQuantity" min="0" value="0">
                    <p>Price: GHS 3</p>
                </div>
            </div>

            <!-- Total Price -->
            <div id="totalPriceContainer">
                <h3>Total Price: <span id="totalPrice">GHS 0</span></h3>
            </div>

            <!-- Submit Button -->
            <button type="button" id="calculatePrice">Calculate Total</button>
            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 PINKELLA Drinks N' Treats website</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
